<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CSC 642 842 Fall 2021 Individual Assignment Cindy Fung Chan</title>

    <style>
      .label {
          font-weight: bolder;
      }
      #map {
        width: 100%;
        height: 300px;
      }
      #lastName, #firstName, #email, #fullAddress {
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <!-- Title -->
      <div class="col-auto">
        <h1 class="form-title text-center py-4 border-bottom border-2">Results Verification Page Cindy Fung Chan</h1>
      </div>
      
      <!-- Greeting -->
      <div class="col-auto">
        <p class="greeting fw-bolder mt-4 ">Thank you for submitting the form.</p>
        <p class="greeting mb-4">Below is a review of your information.</p>
      </div>

      <!-- Data Submitted -->
      <div class="row border rounded">
        <div class="col-sm-12 col-lg-6"> 
          <!-- Last Name * -->
          <div class="row mt-2">
            <div class="col-sm-4 col-lg-auto">
              <label for="lastName" class="label">Last Name:</label>
            </div>
            <div class="col-sm-8 col-lg-auto text-uppercase">
              <span for="lastName" id="lastName" />
            </div>
          </div>
        
          <!-- First Name * -->
          <div class="row mb-2">
            <div class="col-sm-4 col-lg-auto">
              <label for="firstName" class="label">First Name:</label>
            </div>
            <div class="col-sm-8 col-lg-auto text-uppercase">
              <span for="firstName" id="firstName" />
            </div>
          </div>
        
          <!-- Preferred Title * -->
          <div class="row">
            <div class="col-sm-4 col-lg-2">
              <label for="title" class="label">Title:</label>
            </div>
            <div class="col-sm-8 col-lg-10">
              <span for="title" id="title" />
            </div>
          </div>
        
          <!-- Height -->
          <div class="row mb-1">
            <div class="col-sm-4 col-lg-2">
              <label for="height" class="label">Your Height:</label>
            </div>
            <div class="col-sm-8 col-lg-10">
              <span for="height" id="heightSelect" />
            </div>
          </div>
        
          <!-- Phone -->
          <div class="row mb-2">
            <div class="col-sm-4 col-lg-2">
              <label for="phone" class="label">Phone:</label>
            </div>
            <div class="col-sm-8 col-lg-10">
              <span for="phone" id="phone" />
            </div>
          </div>
        
          <!-- Address * -->
          <div class="row mb-2">
            <div class="col-sm-4 col-lg-2">
              <label for="fullAddress" class="label">Address:</label>
            </div>
            <div class="col-sm-8 col-lg-10 text-uppercase">
              <span for="fullAddress" id="fullAddress" />
            </div>
          </div>
        
          <!-- Services Required -->
          <div class="row">
            <div class="col-sm-4 col-lg-5">
              <label for="services" class="label">Services Required:</label>
            </div>
            <div class="col-sm-8 col-lg-7">
              <span for="services" id="servicesReq" />
            </div>
          </div>

          <!-- Monthly Budget -->
          <div class="row mb-2">
            <div class="col-sm-4 col-lg-5">
              <label for="monthlyBudget" class="label">Monthly Budget for Services:</label>
            </div>
            <div class="col-sm-8 col-lg-7">
              <span for="monthlyBudget" id="monthlyBudget" />
            </div>
          </div>
        
          <!-- Email * -->
          <div class="row">
            <div class="col-sm-4 col-lg-2">
              <label for="email" class="label">Email:</label>
            </div>
            <div class="col-sm-8 col-lg-10 mb-2">
              <span for="email" id="email" />
            </div>
          </div>       
        </div> <!-- end of column 1 -->
      
        <div class="col-sm-12 col-lg-6 my-2">
          <!-- Google Map -->
          <label for="mapTitle" class="label">Your address location:</label>
          <div id="map"></div>   
        </div> <!-- end of column 2 -->
      </div> <!-- end of row -->

      <!-- Link to New Form -->
      <div class="newForm my-4">
        <!-- <a href="survey.html">Submit another response</a> -->
        <!-- <meta http-equiv="refresh" content="0; URL=https://cny257.github.io/Form-Project-Fall-2021/">
        <link rel="canonical" href="https://cny257.github.io/Form-Project-Fall-2021/"> -->
        <meta URL="https://cny257.github.io/Form-Project-Fall-2021/">
        <a href="https://cny257.github.io/Form-Project-Fall-2021/">Submit another response</a>
      </div>
     
    </div> <!-- end of container -->

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhrd-a2phCpm89BCyhSFCzWvAjPQuWOYI&callback=initMap">
    </script>
    <script src="storage.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

  </body>
</html>
